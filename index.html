<!DOCTYPE html>
<html>
<head>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">

	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

	<div class="container-fluid">
		<h1 id="title">My Little Awesome Virtual Pet</h1>

		</div>
		<form>
			<input id="name" type="text" placeholder="Give your pet a name!">
			<button id="submitbtn" type="submit">Come to Life!</button>
		</form>
		<div id="egg-container">

		</div>

		<div id="wrapper">
			<div class='row' id="scores">
				<div id="score-title">
					<p>Activity</p><br>
					<p>Sleep</p><br>
					<p>Food</p>
				</div>
				<div id="score-numbers">
					<p><span class="activityStatus animated flash"></span></p><br>
					<p><span class="sleepStatus animated flash"></span></p><br>
					<p><span class="foodStatus animated flash"></span></p>
				</div>
			</div>
			<div id="gif-wrapper">			
			</div>

		  </ul>

		    <li></li>
		    <li></li>
		    <li></li>
		    <li></li>
		    <li></li>
		  </ul>
		  
		  <ul id="left">
		    <li></li>

		    <li></li>
		    <li></li>
		    <li></li>

		    <li></li>
